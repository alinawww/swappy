<mat-card class="house-card__content" (click)="onDetailsClick(house)">
  <span class="house-card__availability-badge" [class.available]="house.is_available"></span>
  <img src="/assets/images/room.jpeg" alt="">
  <div class="house-card__description">
    <h2>{{house.name}}</h2>
    <div class="house-card__city"><i class="material-icons">location_on</i>&nbsp;{{house.city}}</div>
    <div class="house-card__short-description">{{house.short_description}}</div>
  </div>
</mat-card>
